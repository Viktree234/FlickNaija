services:
  - type: web
    name: flicknaija-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: TMDB_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TMDB_REGION
        value: NG

  - type: web
    name: flicknaija-web
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://flicknaija-api.onrender.com/api
